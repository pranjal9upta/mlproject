<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h2 class="text-center mb-4">ðŸŽ“ Student Exam Performance Predictor</h2>
                <form action="{{ url_for('predict_datapoint') }}" method="post">
                    <fieldset>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" name="gender" id="gender" required autofocus>
                                <option selected disabled value="">Select your Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                            <select class="form-select" name="ethnicity" id="ethnicity" required>
                                <option selected disabled value="">Select Ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="parent_education" class="form-label">Parental Level of Education</label>
                            <select class="form-select" name="parental_level_of_education" id="parent_education" required>
                                <option selected disabled value="">Select Parent Education</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="high school">High School</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="lunch" class="form-label">Lunch Type</label>
                            <select class="form-select" name="lunch" id="lunch" required>
                                <option selected disabled value="">Select Lunch Type</option>
                                <option value="free/reduced">Free/Reduced</option>
                                <option value="standard">Standard</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="test_course" class="form-label">Test Preparation Course</label>
                            <select class="form-select" name="test_preparation_course" id="test_course" required>
                                <option selected disabled value="">Select Test Preparation Status</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="reading_score" class="form-label">Reading Score (out of 100)</label>
                            <input class="form-control" type="number" name="reading_score" id="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
                        </div>

                        <div class="mb-3">
                            <label for="writing_score" class="form-label">Writing Score (out of 100)</label>
                            <input class="form-control" type="number" name="writing_score" id="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">ðŸ“Š Predict Your Maths Score</button>
                        </div>
                    </fieldset>
                </form>

                {% if results %}
                    <div class="alert alert-success text-center mt-4">
                        <strong>ðŸ“ˆ Predicted Math Score:</strong> {{ results }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
